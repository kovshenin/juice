{% extends "impress/base.html" %}
{% load chunks %}

{% block title %}{{ page.title }}{% endblock %}
{% block content %}
    <!-- Promo -->
    <div id="col-top"></div>
    <div id="col" class="box">
		<h1>{{ page.title }}</h1>
		<div class="content">
			<p>{{ page.content|safe }}</p>
		</div>
    </div> <!-- /col -->
    <div id="col-bottom"></div>
{% endblock %}
